<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="bg-pai">
        <div class="center-content">
            
            <div class="container-login">
                <h1 class="wellcome-h1">Bem-vindo novamente! :)</h1>
                <form action="">
                    <input type="text" placeholder="email" class="email" id="email">
                    <input type="text" placeholder="password" class="password" id="password">
                    <div class="keep-in">
                        <div class="keep-in-btn">

                        </div>
                        <div class="keep-in-txt">
                            <p>keep-in</p>
                        </div>
                    </div>  
                    <div style="text-align: center;">
                        <button type="submit" class="btn-login">
                            login
                        </button> 
                    </div>                 
                </form>

                <div class="container-line">
                    <div class="line">

                    </div>
                </div>
                
               
                    <div class="container-google-login">
                        <div class="gg">
                            <div id="g_id_onload"
                                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                data-login_uri="https://your.domain/your_login_endpoint"
                                data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                data-type="standard"
                                data-size="large"
                                data-theme="outline"
                                data-text="sign_in_with"
                                data-shape="rectangular"
                                data-logo_alignment="left">
                            </div>
                        </div>
                    </div>

                

            </div>
            
            
                
                    
                
            
        </div>
    </div>

</body>
</html> 



<script src="https://accounts.google.com/gsi/client" async></script>
